<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <canvas id="drawingArea" width="400" height="400"></canvas>
  
    <div class="buttons">
      <button class="recognize" id="recognize">Распознать</button>
      <button class="clear" id="clear">Очистить</button>
    </div>
  
    <div class="output">
      <div class="output-item">
        <span class="digit">0</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">1</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">2</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">3</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">4</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">5</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">6</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">7</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">8</span>
        <progress value="0" max="100"></progress>
      </div>
      <div class="output-item">
        <span class="digit">9</span>
        <progress value="0" max="100"></progress>
      </div>
    </div>
    <!-- Блок для вывода результата -->
    <div id="result">

    </div>

     <!-- Интерфейс для обучения модели -->
     <h2>Обучение модели</h2>
     <form id="train-form">
       <label for="epochs">Эпох:</label>
       <input type="number" id="epochs" value="5" min="1" required />
       <br />
       <label for="lr">Скорость обучения (lr):</label>
       <input type="number" id="lr" value="0.101" step="0.01" min="0.001" required />
       <br />
       <button type="submit">Обучить модель</button>
     </form>
     <div id="train-result"></div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
